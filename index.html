<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Feed Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #000000;
        min-height: 100vh;
        color: #ffffff;
        line-height: 1.4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: #1a1a1a;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        border: 1px solid #333333;
      }
      .header h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
        font-weight: 700;
        font-size: 28px;
      }
      .post-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .form-group label {
        font-weight: 600;
        color: #ffffff;
        font-size: 14px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #333333;
        border-radius: 8px;
        font-size: 16px;
        background: #262626;
        color: #ffffff;
        transition: border-color 0.2s ease;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #ffffff;
      }
      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: #888888;
      }
      .btn {
        padding: 12px;
        border: none;
        font-size: 12px;
        font-weight: 400;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: none;
        letter-spacing: 0;
      }
      .btn-primary {
        background: transparent;
        color: #ffffff;
      }
      .btn-primary:hover {
        background: transparent;
      }
      .btn-secondary {
        background: transparent;
        color: #ffffff;
      }
      .btn-secondary:hover {
        background: transparent;
      }
      .btn-danger {
        background: transparent;
        color: red;
      }
      .btn-danger:hover {
        background: transparent;
      }
      .btn-create-post,
      .btn-create-post:hover {
        align-self: flex-end;
        background-color: #ffffff;
        color: #000000;
        font-weight: 600;
        font-size: 16px;
        border-radius: 8px;
        width: 100%;
      }

      .btn-create-comment,
      .btn-create-comment:hover {
        align-self: flex-end;
        background-color: #ffffff;
        color: #000000;
        font-weight: 600;
        font-size: 12px;
        border-radius: 8px;
      }

      .posts-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .post {
        background: #1a1a1a;
        border-radius: 12px;
        padding: 20px;
        border: 1px solid #333333;
        transition: border-color 0.2s ease;
      }
      .post:hover {
        border-color: #404040;
      }
      .post-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .post-title {
        font-size: 20px;
        font-weight: 700;
        color: #ffffff;
        margin: 0;
      }
      .post-date {
        color: #888888;
        font-size: 14px;
      }
      .post-content {
        margin-bottom: 16px;
        line-height: 1.5;
        color: #ffffff;
        font-size: 16px;
      }
      .post-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .comments-section {
        margin-top: 16px;
        border-top: 1px solid #333333;
        padding-top: 16px;
      }
      .comments-list {
        margin-bottom: 16px;
      }
      .comment {
        background: #262626;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
        border: 1px solid #333333;
      }
      .comment-content {
        margin-bottom: 8px;
        line-height: 1.4;
        color: #ffffff;
        font-size: 14px;
      }
      .comment-date {
        color: #888888;
        font-size: 12px;
      }
      .comment-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 8px;
      }
      .comment-form {
        display: flex;
        gap: 8px;
        align-items: flex-end;
      }
      .comment-form textarea {
        flex: 1;
        min-height: 40px;
        background: #262626;
        border: 1px solid #333333;
        border-radius: 8px;
        color: #ffffff;
        padding: 8px 12px;
        font-size: 14px;
      }
      .comment-form textarea::placeholder {
        color: #888888;
      }
      .edit-form {
        display: flex;
        gap: 8px;
        align-items: flex-end;
        margin-top: 8px;
      }
      .edit-form input,
      .edit-form textarea {
        flex: 1;
        background: #262626;
        border: 1px solid #333333;
        border-radius: 8px;
        color: #ffffff;
        padding: 8px 12px;
      }
      .hidden {
        display: none;
      }
      .loading {
        text-align: center;
        padding: 20px;
        color: #888888;
      }
      @media (max-width: 768px) {
        .container {
          padding: 16px;
        }
        .header {
          padding: 20px;
        }
        .post-form {
          gap: 12px;
        }
        .btn {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const API_BASE = "https://feed-6z7f.onrender.com/api";

      function App() {
        const [posts, setPosts] = React.useState([]);
        const [loading, setLoading] = React.useState(true);

        React.useEffect(() => {
          loadPosts();
        }, []);

        const loadPosts = async () => {
          try {
            const response = await fetch(`${API_BASE}/posts`);
            const postsData = await response.json();
            setPosts(postsData);
            setLoading(false);
          } catch (error) {
            console.error("Error loading posts:", error);
            setLoading(false);
          }
        };

        const addPost = async (title, content) => {
          try {
            const response = await fetch(`${API_BASE}/posts`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ title, content }),
            });

            if (response.ok) {
              const newPost = await response.json();
              setPosts((prevPosts) => [newPost, ...prevPosts]);
            } else {
              alert("Failed to create post");
            }
          } catch (error) {
            console.error("Error creating post:", error);
            alert("Error creating post");
          }
        };

        const updatePost = async (postId, title, content) => {
          try {
            const response = await fetch(`${API_BASE}/posts/${postId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ title, content }),
            });

            if (response.ok) {
              const updatedPost = await response.json();
              setPosts((prevPosts) =>
                prevPosts.map((post) =>
                  post.id === postId ? updatedPost : post
                )
              );
            } else {
              alert("Failed to update post");
            }
          } catch (error) {
            console.error("Error updating post:", error);
            alert("Error updating post");
          }
        };

        const deletePost = async (postId) => {
          if (
            !confirm(
              "Are you sure you want to delete this post and all its comments?"
            )
          )
            return;

          try {
            // First, get all comments and filter those belonging to this post
            const commentsResponse = await fetch(`${API_BASE}/comments`);
            if (commentsResponse.ok) {
              const allComments = await commentsResponse.json();
              const postComments = allComments.filter(
                (comment) => comment.postId === postId
              );

              // Delete all comments of this post
              const commentDeletePromises = postComments.map((comment) =>
                fetch(`${API_BASE}/comments/${comment.id}`, {
                  method: "DELETE",
                })
              );

              await Promise.all(commentDeletePromises);
            }

            // Then delete the post
            const response = await fetch(`${API_BASE}/posts/${postId}`, {
              method: "DELETE",
            });

            if (response.ok) {
              setPosts((prevPosts) =>
                prevPosts.filter((post) => post.id !== postId)
              );
            } else {
              alert("Failed to delete post");
            }
          } catch (error) {
            console.error("Error deleting post:", error);
            alert("Error deleting post");
          }
        };

        return (
          <div className="container">
            <div className="header">
              <h1>Social Feed</h1>
              <PostForm onAddPost={addPost} />
            </div>

            <div className="posts-container">
              {loading ? (
                <div className="loading">Loading posts...</div>
              ) : (
                <PostList
                  posts={posts}
                  onUpdatePost={updatePost}
                  onDeletePost={deletePost}
                />
              )}
            </div>
          </div>
        );
      }

      function PostForm({ onAddPost }) {
        const [title, setTitle] = React.useState("");
        const [content, setContent] = React.useState("");

        const handleSubmit = (e) => {
          e.preventDefault();
          if (!title.trim() || !content.trim()) return;

          onAddPost(title.trim(), content.trim());
          setTitle("");
          setContent("");
        };

        return (
          <form className="post-form" onSubmit={handleSubmit}>
            <div className="form-group">
              <label htmlFor="postTitle">Post Title</label>
              <input
                type="text"
                id="postTitle"
                value={title}
                onChange={(e) => setTitle(e.target.value)}
                required
              />
            </div>
            <div className="form-group">
              <label htmlFor="postContent">Content</label>
              <textarea
                id="postContent"
                rows="3"
                value={content}
                onChange={(e) => setContent(e.target.value)}
                required
              ></textarea>
            </div>
            <button type="submit" className="btn btn-primary btn-create-post">
              Create Post
            </button>
          </form>
        );
      }

      function PostList({ posts, onUpdatePost, onDeletePost }) {
        return (
          <>
            {posts.map((post) => (
              <Post
                key={post.id}
                post={post}
                onUpdatePost={onUpdatePost}
                onDeletePost={onDeletePost}
              />
            ))}
          </>
        );
      }

      function Post({ post, onUpdatePost, onDeletePost }) {
        const [showComments, setShowComments] = React.useState(false);
        const [comments, setComments] = React.useState([]);
        const [editing, setEditing] = React.useState(false);
        const [editTitle, setEditTitle] = React.useState(post.title);
        const [editContent, setEditContent] = React.useState(post.content);

        const loadComments = async () => {
          try {
            const response = await fetch(`${API_BASE}/comments`);
            const allComments = await response.json();
            const postComments = allComments.filter(
              (comment) => comment.postId === post.id
            );
            setComments(postComments);
          } catch (error) {
            console.error("Error loading comments:", error);
          }
        };

        const toggleComments = async () => {
          await loadComments();
          setShowComments(!showComments);
        };

        const addComment = async (content) => {
          try {
            const response = await fetch(`${API_BASE}/comments`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ postId: post.id, content }),
            });

            if (response.ok) {
              await loadComments();
              setShowComments(true);
            } else {
              alert("Failed to add comment");
            }
          } catch (error) {
            console.error("Error adding comment:", error);
            alert("Error adding comment");
          }
        };

        const updateComment = async (commentId, content) => {
          try {
            const response = await fetch(`${API_BASE}/comments/${commentId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ content }),
            });

            if (response.ok) {
              await loadComments();
            } else {
              alert("Failed to update comment");
            }
          } catch (error) {
            console.error("Error updating comment:", error);
            alert("Error updating comment");
          }
        };

        const deleteComment = async (commentId) => {
          if (!confirm("Are you sure you want to delete this comment?")) return;

          try {
            const response = await fetch(`${API_BASE}/comments/${commentId}`, {
              method: "DELETE",
            });

            if (response.ok) {
              await loadComments();
            } else {
              alert("Failed to delete comment");
            }
          } catch (error) {
            console.error("Error deleting comment:", error);
            alert("Error deleting comment");
          }
        };

        const handleEdit = () => {
          if (editing) {
            onUpdatePost(post.id, editTitle, editContent);
          }
          setEditing(!editing);
        };

        const cancelEdit = () => {
          setEditTitle(post.title);
          setEditContent(post.content);
          setEditing(false);
        };

        return (
          <div className="post">
            <div className="post-header">
              {editing ? (
                <input
                  type="text"
                  value={editTitle}
                  onChange={(e) => setEditTitle(e.target.value)}
                  className="post-title"
                  style={{
                    border: "1px solid #333",
                    background: "#262626",
                    color: "#fff",
                    padding: "4px 8px",
                    borderRadius: "4px",
                  }}
                />
              ) : (
                <h2 className="post-title">{escapeHtml(post.title)}</h2>
              )}
              <span className="post-date">
                {new Date(post.createdAt).toLocaleString()}
              </span>
            </div>

            {editing ? (
              <textarea
                value={editContent}
                onChange={(e) => setEditContent(e.target.value)}
                rows="3"
                style={{
                  width: "100%",
                  border: "1px solid #333",
                  background: "#262626",
                  color: "#fff",
                  padding: "8px",
                  borderRadius: "4px",
                  marginBottom: "16px",
                }}
              />
            ) : (
              <div
                className="post-content"
                dangerouslySetInnerHTML={{ __html: escapeHtml(post.content) }}
              />
            )}

            <div className="post-actions">
              {editing ? (
                <>
                  <button className="btn btn-primary" onClick={handleEdit}>
                    Save
                  </button>
                  <button className="btn btn-secondary" onClick={cancelEdit}>
                    Cancel
                  </button>
                </>
              ) : (
                <>
                  <button
                    className="btn btn-secondary"
                    onClick={() => setEditing(true)}
                  >
                    Edit Post
                  </button>
                  <button
                    className="btn btn-danger"
                    onClick={() => onDeletePost(post.id)}
                  >
                    Delete Post
                  </button>
                  <button className="btn btn-primary" onClick={toggleComments}>
                    {showComments ? "Hide Comments" : "Show Comments"}
                  </button>
                </>
              )}
            </div>

            {showComments && (
              <div className="comments-section">
                <CommentList
                  comments={comments}
                  onUpdateComment={updateComment}
                  onDeleteComment={deleteComment}
                />
                <CommentForm onAddComment={addComment} />
              </div>
            )}
          </div>
        );
      }

      function CommentList({ comments, onUpdateComment, onDeleteComment }) {
        return (
          <div className="comments-list">
            {comments.map((comment) => (
              <Comment
                key={comment.id}
                comment={comment}
                onUpdateComment={onUpdateComment}
                onDeleteComment={onDeleteComment}
              />
            ))}
          </div>
        );
      }

      function Comment({ comment, onUpdateComment, onDeleteComment }) {
        const [editing, setEditing] = React.useState(false);
        const [editContent, setEditContent] = React.useState(comment.content);

        const handleEdit = () => {
          if (editing) {
            onUpdateComment(comment.id, editContent);
          }
          setEditing(!editing);
        };

        const cancelEdit = () => {
          setEditContent(comment.content);
          setEditing(false);
        };

        return (
          <div className="comment">
            {editing ? (
              <textarea
                value={editContent}
                onChange={(e) => setEditContent(e.target.value)}
                rows="2"
                style={{
                  width: "100%",
                  border: "1px solid #333",
                  background: "#262626",
                  color: "#fff",
                  padding: "4px 8px",
                  borderRadius: "4px",
                  marginBottom: "8px",
                }}
              />
            ) : (
              <div className="comment-content">
                {escapeHtml(comment.content)}
              </div>
            )}

            <div
              style={{
                display: "flex",
                justifyContent: "space-between",
                alignItems: "center",
              }}
            >
              <span className="comment-date">
                {new Date(comment.createdAt).toLocaleString()}
              </span>
              <div className="comment-actions">
                {editing ? (
                  <>
                    <button className="btn btn-primary" onClick={handleEdit}>
                      Save
                    </button>
                    <button className="btn btn-secondary" onClick={cancelEdit}>
                      Cancel
                    </button>
                  </>
                ) : (
                  <>
                    <button
                      className="btn btn-secondary"
                      onClick={() => setEditing(true)}
                    >
                      Edit Comment
                    </button>
                    <button
                      className="btn btn-danger"
                      onClick={() => onDeleteComment(comment.id)}
                    >
                      Delete Comment
                    </button>
                  </>
                )}
              </div>
            </div>
          </div>
        );
      }

      function CommentForm({ onAddComment }) {
        const [content, setContent] = React.useState("");

        const handleSubmit = (e) => {
          e.preventDefault();
          if (!content.trim()) return;

          onAddComment(content.trim());
          setContent("");
        };

        return (
          <form className="comment-form" onSubmit={handleSubmit}>
            <textarea
              placeholder="Write a comment..."
              value={content}
              onChange={(e) => setContent(e.target.value)}
              required
            />
            <button
              type="submit"
              className="btn btn-primary btn-create-comment"
            >
              Comment
            </button>
          </form>
        );
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
